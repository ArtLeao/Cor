<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando color, range e file</title>
</head>
<body>
    <p>Exemplo de formulário</p>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#0000f0">
        </p>
        <p>
            <label for="satisfacao">Nível de satisfação:</label>
            <input type="range" name="satisfacao" id="satisfacao" min="1" max="10" value="2">
        </p>
        <p>
            <label for="foto">Escolha uma arquivo:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
